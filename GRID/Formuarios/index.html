<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="description" content="como hacer formularios usando Grid">
  <meta name="keywords" content="Formularios, CSS, Grid">
  <meta name="author" content="David">
  <meta name="robots" content="index, follow">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios Grid</title>
</head>

<body>
  <form class="grid-container register-form">
    <div class="grid-container">
      <label>Nombre</label>
      <input type="text">
    </div>
    <div class="grid-container">
      <label>Apellidos</label>
      <input type="text">
    </div>
    <div class="grid-container">
      <label>Email</label>
      <input type="email">
    </div>
    <div class="grid-container">
      <label>Contraseña</label>
      <input type="password">
    </div>
    <div class="grid-container">
      <label>Repetir Contraseña</label>
      <input type="password">
    </div>
    <button>Enviar</button>
  </form>

</body>

</html>
